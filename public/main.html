  <!-- Modal -->
  <div class="modal fade" id="editScriptDialog" tabindex="-1" role="dialog" aria-labelledby="Edit Script dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit this Script</h5>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="formScriptName" class="col-form-label">Script Name</label>
            <input class="form-control" id="formScriptName"></input>
          </div>
          <div class="form-group">
            <label for="formDescription" class="col-form-label">Description</label>
            <input class="form-control" id="formDescription"></input>
          </div>
          <div class="form-group">
            <label for="formPhotoUrl" class="col-form-label">Photo URL</label>
            <input class="form-control" id="formPhotoUrl"></input>
          </div>
          <div class="form-group">
            <label for="formSourceLink" class="col-form-label">Source Link</label>
            <input class="form-control" id="formSourceLink"></input>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="submitUpdateScriptButton" type="button" class="btn btn-primary"
            data-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteScriptDialog" tabindex="-1" role="dialog" aria-labelledby="Delete quote dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete this Script</h5>
        </div>
        <div class="modal-body">Are you sure you want to delete this Script?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button type="button" id="submitDeleteScriptButton" class="btn btn-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
