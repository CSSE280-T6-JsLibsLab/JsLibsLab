<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/color.css">
  <title>JS Libs Lab</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">

    <header class="bmd-layout-header fixed-top">
      <nav id="topNav" class="navbar py-3">
        <a class="navbar-brand float-left" href="#">JS LibsLab</a>
        <div class="d-none d-md-block recommend"></div>
      </nav>
    </header>

    <main class="bmd-layout-content">
      <div id="loginPage" class="container page-container">
        <div id="loginForm">
          <div id="loginNavTitle" class="row justify-content-center">
            <header>
              <h2>Log into JS LibsLab</h2>
            </header>
          </div>
          <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-8">
              <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-user"></span></span>
                <input id="inputEmail" type="text" class="form-control form-color-white" name="username"
                  placeholder="Email">
              </div>
              <hr />
              <div class="input-group">
                <span class="input-group-addon"><span class="fa fa-key"></span></span>
                <input id="inputPassword" type="password" class="form-control form-color-white" name="password"
                  placeholder="Password">
              </div>
              <hr />
              <button id="loginButton" class="btn btn-lg btn-outline-primary btn-block"><i class="fa fa-sign-in"></i>
                Login</button>
            </div>
          </div>

          <div class="">
            <div class="col-12">
              <div id="firebaseui-auth-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>

    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script> -->
</body>

</html>
