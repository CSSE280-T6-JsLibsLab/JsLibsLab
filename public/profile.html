<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/profile.css">
  <link rel="stylesheet" href="styles/usernav.css">
  <link rel="stylesheet" href="styles/color.css">
  <title>Your Profile</title>
</head>

<body>

  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="#">&nbsp;&nbsp;Js LibsLab</a>
      </div>

    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <!-- <header>
        <a class="navbar-brand">Js Libs Lab Menu</a>
      </header> -->
      <ul class="list-group">
        <div id="menuProfileSection">
          <img id="menuProfileAvatar" src="images/avatar.png" alt="ImageIcon">
          <h4 id="menuProfileUsername">Username</h4>
        </div>
        <a id="menuFeaturingLibraries" class="list-group-item"><i class="material-icons">public</i>Featuring
          Libraries</a>
        <a id="menuMyAccount" class="list-group-item"><i class="material-icons">person</i>My Account</a>
        <a id="menuMyFavorites" class="list-group-item"><i class="material-icons">star</i>My Favorites</a>
        <a id="menuUploadLibraries" class="list-group-item"><i class="material-icons">upload</i>Upload a New Library</a>
        <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign out</a>
      </ul>
    </div>

    <main class="bmd-layout-content">
      <div id="profilePage" class="container page-container">
        <img id="profilePhoto" src="images/avatar.png" alt="ImageIcon">
        <h2 id="profileName">Your Name</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateNameModal">Update Name</button>
        <h2 id="profileLibrariesFavorited">0</h2>
      </div>
    </main>

    <div class="modal fade" id="updateNameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enter Your New Name</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="nameTextField" class="col-form-label">Name:</label>
              <input class="form-control" id="nameTextField"></input>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="submitUpdateNameButton" type="button" class="btn btn-primary" data-dismiss="modal">Update</button>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
      $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
