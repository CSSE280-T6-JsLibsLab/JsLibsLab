<body">

  <header class="bmd-layout-header fixed-top">
    <nav id="topNav" class="navbar py-3">
      <a class="navbar-brand float-left" href="#">JS LibsLab</a>
      <div class="d-none d-md-block recommend"></div>
      <div class="float-right buttons">
        <a id="loginB" href="./login.html" class="btn btn-md font-weight-bold">Log In</a>
      </div>
    </nav>
  </header>

  <main id="mainContainer">
    <div id="indexPage" class="container page-container pt-7 pb-6 text-white">
      <div class="row align-items-center text-center text-md-left">
        <div class="col-lg-6">
          <h1>With</h1>
            <h1 class="ml9">
              <span class="text-wrapper">
                <span class="letters">JS LibsLab</span>
              </span>
            <h1>you can make your website much prettier</h1>
          </h1>
          <p class="lead">A web application for new web development students and programmers who want to explore more on
            web-related JavaScript.</p>
        </div>
        <!-- AnimeJS animation -->
        <div id="animeDiv" class="col-lg-6 justify-content-center">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="-25 0 150 100" width="150" height="100">
            <defs>
              <mask id="mask-petals">
                <rect width="100" height="100" fill="hsl(0, 0%, 100%)" />
                <g transform="translate(50 40)">
                  <g class="petals">
                    <circle r="11" fill="hsl(0, 0%, 0%)" />
                  </g>
                </g>
              </mask>
            </defs>
            <g transform="translate(50 98)">
              <g class="stem" transform="scale(1 1)">
                <g fill="currentColor">
                  <g class="leaf" transform="rotate(45)">
                    <path d="M 0 0 c 20 -8 15 -32 0 -42 -15 10 -20 34 0 42" />
                  </g>
                  <g transform="scale(-1 1)">
                    <g class="leaf" transform="rotate(45)">
                      <path d="M 0 0 c 20 -8 15 -32 0 -42 -15 10 -20 34 0 42" />
                    </g>
                  </g>
                </g>
              </g>
            </g>

            <g mask="url(#mask-petals)">
              <g transform="translate(50 40)">
                <g fill="currentColor">
                  <g class="petals">
                    <circle transform="translate(0 -14)" r="11" />
                    <circle transform="rotate(72) translate(0 -14)" r="11" />
                    <circle transform="rotate(144) translate(0 -14)" r="11" />
                    <circle transform="rotate(216) translate(0 -14)" r="11" />
                    <circle transform="rotate(288) translate(0 -14)" r="11" />
                  </g>
                </g>
              </g>
            </g>

            <!-- still unclear about the path accepted by anime.js -->
            <path id="path" stroke="none" fill="none"
              d="M -25 -20 a 30 30 0 0 0 60 0 30 30 0 0 0 -60 0 30 30 0 0 1 -60 0 30 30 0 0 1 60 0" />
          </svg>

          <svg id="bee" viewBox="-10.5 -10.5 21 21" style="width: 50px; height: auto; margin: 0; padding: 0;">
            <g transform="rotate(90) translate(0 -4)">
              <g stroke="currentColor">
                <circle fill="currentColor" r="4" stroke-width="2.5" />
                <g fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                  <path transform="rotate(45) translate(0 -4)" d="M 0 0 v -3" />
                  <path transform="rotate(-45) translate(0 -4)" d="M 0 0 v -3" />
                  <g fill="hsl(200, 80%, 90%)">
                    <path transform="rotate(15)" d="M 0 0 h 7 a 3 3 0 0 1 0 6 q -4 0 -7 -6" />
                    <path transform="scale(-1 1) rotate(15)" d="M 0 0 h 7 a 3 3 0 0 1 0 6 q -4 0 -7 -6" />
                  </g>
                  <g fill="hsl(50, 80%, 50%)">
                    <path d="M 0 0 c 2 6 8 10 0 12 -8 -2 -2 -6 0 -12" />
                  </g>
                </g>
              </g>
            </g>
          </svg>
        </div>
        <!-- AnimeJS animation wrapper-->
      </div>
      <div id="getStartedContainer" class="row justify-content-center">
        <button id="getStartedButton" href="./login.html" class="btn btn-wrap btn-lg">Get Started</button>
      </div>
    </div>
  </main>
