<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/login.css">
  <title>JS Libs Lab</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <div>
      <button type="button" id="login-menu-toggle" class="btn bmd-btn-icon" onclick="openNav()">
        <i id="settingsIcon" class="material-icons">settings</i>
      </button>
      <a class="navbar-brand" href="#">JS Libs Lab</a>
    </div>
    <!-- <button type="button" id="login-menu-toggle" class="btn bmd-btn-icon">
      <i id="settingsIcon" class="material-icons">settings</i>
      <p class="navbar-brand" href="#">JS Libs Lab</p>
    </button> -->
  </nav>



  <div id="mySidenav" class="sidenav" style="background-image: url('/images/Login_Background.png');">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-8 col-md-6">
        <div class="input-group">
          <span class="input-group-addon"><span class="fa fa-user"></span></span>
          <input type="text" class="form-control form-color-white" name="username" placeholder="Email">
        </div>
        <hr />

        <div class="input-group">
          <span class="input-group-addon"><span class="fa fa-key"></span></span>
          <input type="password" class="form-control form-color-white" name="password" placeholder="Password">
        </div>
        <!-- <span class="tag tag-danger">Password Error!</span> |
        <span class="tag tag-success">Login success!</span> |
        <span class="tag tag-warning">Some of password must not be empty!</span> -->
        <hr />
        <button id="loginButton" class="btn btn-lg btn-outline-primary btn-block" type="submit"><i class="fa fa-sign-in"></i>
          Login</button>
        <!-- <form class="kpx_loginForm" action="" autocomplete="off" method="POST"></form> -->
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div id="firebaseui-auth-container"></div>
      </div>
    </div>
  </div>

  <div id="loginPage" class="container page-container">


    <button>ABC</button>
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <!-- <div id="main">
      #Background Image
    </div> -->

  </div>



  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.1/firebase-ui-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  <script>
    function openNav() {
      window.innerWidth
      document.getElementById("mySidenav").style.width = window.innerWidth < 576 ? "100%" : "500px";
      document.getElementById("loginPage").style.marginLeft = window.innerWidth < 576 ? window.innerWidth : "500px";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("loginPage").style.marginLeft = "0";
    }
  </script>
</body>

</html>
